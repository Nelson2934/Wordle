<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Wordle Clone</h1>
    </div>
    
    <div class="user-controls">
        <button id="btn-leaderboard" class="btn btn-primary">Show Leaderboard</button>
        <div id="user-info" class="user-info" style="display:none">
            <span id="welcome-message">Welcome, User!</span>
            <button id="btn-logout" class="btn btn-secondary">Logout</button>
        </div>
        <button id="btn-login" class="btn btn-primary">Login</button>
    </div>
    
    <div id="leaderboard" class="leaderboard" style="display:none">
        <h2>Leaderboard</h2>
        <div id="leaderboard-content"></div>
    </div>
    
    <div class="game-container">
        <div id="game-board" class="game-board">
            <!-- Game board will be generated by JavaScript -->
        </div>
        
        <div id="message" class="message"></div>
        
        <div id="game-controls" style="display:none">
            <button id="btn-play-again" class="btn btn-success">Play Again</button>
        </div>
        
        <div id="keyboard" class="keyboard">
            <!-- Keyboard will be generated by JavaScript -->
        </div>
        
        <div class="instructions">
            <p>Green = correct position, Yellow = right letter but wrong position, Gray = not in word</p>
        </div>
    </div>
    
    <!-- Login Modal -->
    <div id="login-modal" class="modal-overlay" style="display:none">
        <div class="modal">
            <h2>Login</h2>
            <div id="login-error" class="form-error" style="display:none"></div>
            
            <div class="form-group">
                <label for="login-username">Username</label>
                <input type="text" id="login-username" placeholder="Enter your username">
            </div>
            
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Enter your password">
            </div>
            
            <div class="form-actions">
                <button id="btn-login-submit" class="btn btn-primary">Login</button>
                <button id="btn-show-register" class="btn btn-secondary">Register New Account</button>
            </div>
            
            <div class="form-footer">
                <button id="btn-guest" class="btn-link">Continue as Guest</button>
            </div>
        </div>
    </div>
    
    <!-- Register Modal -->
    <div id="register-modal" class="modal-overlay" style="display:none">
        <div class="modal">
            <h2>Create Account</h2>
            <div id="register-error" class="form-error" style="display:none"></div>
            
            <div class="form-group">
                <label for="register-username">Username</label>
                <input type="text" id="register-username" placeholder="Choose a username (min 3 characters)">
            </div>
            
            <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" placeholder="Choose a password (min 4 characters)">
            </div>
            
            <div class="form-actions">
                <button id="btn-register-submit" class="btn btn-success">Register</button>
                <button id="btn-back-to-login" class="btn btn-secondary">Back to Login</button>
            </div>
        </div>
    </div>
    
    <!-- Score Modal -->
    <div id="score-modal" class="modal-overlay" style="display:none">
        <div class="modal">
            <h2>Add Your Score</h2>
            
            <div id="score-logged-in" style="display:none">
                <p>Great job! Your score will be saved to the leaderboard.</p>
                <div class="form-actions">
                    <button id="btn-save-score-user" class="btn btn-success">Save Score</button>
                </div>
            </div>
            
            <div id="score-guest" style="display:none">
                <div class="form-group">
                    <label for="player-name">Your Name</label>
                    <input type="text" id="player-name" placeholder="Enter your name">
                </div>
                <div class="form-actions">
                    <button id="btn-save-score-guest" class="btn btn-success">Save Score</button>
                    <button id="btn-skip-score" class="btn btn-secondary">Skip</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
